server:
  port: 8082
logging:
  pattern:
    console: "%date{HH:mm:ss.SSS} %msg%n"
  level:
    root: WARN
    se:
      callista:
        cadec:
          eda: INFO
spring:
  main:
    banner-mode: "OFF"  
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
  kafka:
    bootstrap-servers: ${DOCKER_HOST_IP:localhost}:9092
    consumer:
      auto-offset-reset: earliest
      group-id: shipping
  datasource:
    platform: postgres
    url: jdbc:postgresql://${DOCKER_HOST_IP:localhost}:5432/customer
    username: postgres
    password: secret
  jpa:
    open-in-view: false
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
kafka:
  topic:
    orders: orders
    customers: customers
