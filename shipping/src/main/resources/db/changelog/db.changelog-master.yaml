databaseChangeLog:
- changeSet:
    id: initial
    author: bbe
    changes:
    - createTable:
        tableName: customer
        columns:
        - column:
            name: id
            type: TEXT
            constraints:
              primaryKey: true
              primaryKeyName: customer_pkey
        - column:
            name: firstname
            type: TEXT
        - column:
            name: lastname
            type: TEXT
        - column:
            name: street
            type: TEXT
        - column:
            name: zip
            type: TEXT
        - column:
            name: city
            type: TEXT
        - column:
            name: email
            type: TEXT
